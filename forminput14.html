<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- HTML5 input -->
      <!-- Name <br /> -->
      <label for="name">Name</label><br />
      <input type="text" id="name" name="name" placeholder="name" /><br />

      <label for="email">Email</label><br />
      <input type="email" id="email" name="email" /><br />

      <label for="password">Password</label><br />
      <input type="password" id="password" name="Password" /><br />

      <label for="date">Date</label><br />
      <input type="date" id="date" name="date" /><br />

      Gender <br />
      Male
      <input type="radio" name="gender" value="male" checked />
      Female
      <input type="radio" name="gender" value="female" />
      Other
      <input type="radio" name="gender" value="other" /><br />
      <!-- checked dedigimizde otomatik yaziyor -->

      Hobbies <br />
      Technology
      <input type="checkbox" name="tech" id="tech" checked />
      Music
      <input type="checkbox" name="music" id="music" />
      Art
      <input type="checkbox" name="art" id="art" /> <br />

      Degree <br />
      <select name="degree" id="degree">
        <option value="bachelor">Lisans</option>
        <option value="msc">Yuksek Lisans</option>
        <option value="phd" selected>Doktora</option>
      </select>
      <br />

      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        placeholder="Your message"
      ></textarea>
      <br />

      <input type="reset" value="Sifirla" />
      <!-- <button type="reset">Sifirla</button> -->
      <!-- <input type="submit" value="Submit"> -->
      <button type="submit">Gonder</button>
    </form>
  </body>
</html>
