<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block ve Inline Elemanlar</title>
  </head>
  <body>
    <!--Blok eleman tum sayfamizi kapliyor  -->
    <h1>Baslik1</h1>
    <!-- inine eleman sadece bir alani kapsiyor -->
    <a href="#">Link</a>
    <!-- display= inline yaparsak h1 de inline eleman olabilir -->
    <!-- height ve width i sadece blok level elemanlara verebiliyoruz onemli -->
  </body>
</html>
